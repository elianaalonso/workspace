<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  
</head>

<body>
  <main class="mt-5">
    <div class="container">
      <div class="login-container">
        <div class="title-container">
          <h2 class="log-title">Iniciar Sesión</h2>
        </div>
        <form id="login-form">
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="email" class="form-control" id="usuario" placeholder="Ingresa tu usuario">
          </div>
          <div class="form-group">
            <label for="contraseña">Contraseña</label>
            <input type="text" class="form-control" id="contraseña" placeholder="Ingresa tu contraseña">
          </div>
          <button type="submit" class="btn-log">Ingresar</button>

          <div id="signUp">
          <a href="#">Olvidé mi contraseña</a>
          <hr>
          <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
          </div>

        </form>
        </div>
    </div>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
      <br>  
      <a href="#">Volver arriba</a>
      <p>Este sitio forma parte de <a rel="noopener" href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/init.js"></script>
</body>

</html>
