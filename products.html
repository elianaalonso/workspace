  <main class="pb-5">
    <div class="container">
   
      <!-- Botones de ordenar asc, desc y rel, los íconos se ponen con font awesome-->
      <div id="btnorder" class="row form-control no-border">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">

            <input type="radio" class="btn-check" name="options" id="priceAsc">
            <label class="btn btn-light" for="priceAsc"><i class="fas fa-sort-amount-up"></i> $</label>
            
            <input type="radio" class="btn-check" name="options" id="priceDesc">
            <label class="btn btn-light" for="priceDesc"><i class="fas fa-sort-amount-down"></i> $</label>

            <input type="radio" class="btn-check" name="options" id="sortByPrice" checked>
            <label class="btn btn-light" for="sortByPrice"><i class="fas fa-sort-amount-down"></i> Rel.</label>
          </div>
        </div>
      </div>



<!-- Campos de filtro -->
<div class="row form-control no-border">
  <div class="col-lg-6 offset-lg-6 col-md-12 mb-1">
    <div class="price-filter-container">
      <p class="font-weight-normal my-2">Precio</p>
      <input class="form-control" type="number" placeholder="min." id="minPrice">
      <input class="form-control" type="number" placeholder="máx." id="maxPrice">
      <div class="btn-group" role="group">
        <button class="btn btn-light" id="priceFilterBtn">Filtrar</button>
        <button class="btn btn-link btn-sm" id="clearPriceFilter">Limpiar</button>
      </div>
    </div>
  </div>
</div>
