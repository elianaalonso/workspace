<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Cambie la ruta por una url porque no se veían los íconos -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/products.css" rel="stylesheet">
</head>

<body>
  <!-- Barra de navegación -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <li class="nav-item" id="usuario" style="color:white; float:right; margin-top:0.5em">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="pb-5">
    <div class="container">
      <!-- Título de la página -->
      <h2 class="text-center my-4">Autos</h2>

      <!-- Botones de ordenar asc, desc y rel, los íconos se ponen con font awesome-->
      <div class="row form-control no-border">
        <div class="col text-end">
          <div class="btn-group btn-group-toggle mb-4" data-bs-toggle="buttons">

            <input type="radio" class="btn-check" name="options" id="priceAsc">
            <label class="btn btn-light" for="priceAsc"><i class="fas fa-sort-amount-up"></i> $</label>
            
            <input type="radio" class="btn-check" name="options" id="priceDesc">
            <label class="btn btn-light" for="priceDesc"><i class="fas fa-sort-amount-down"></i> $</label>

            <input type="radio" class="btn-check" name="options" id="sortByPrice" checked>
            <label class="btn btn-light" for="sortByPrice"><i class="fas fa-sort-amount-down"></i> Rel.</label>
          </div>
        </div>
      </div>

      <!-- Campos de filtro -->
      <div class="row form-control no-border" >
        <div class="col-lg-6 offset-lg-6 col-md-12 mb-1 container">
          <div class="row container p-0 m-0">
            <div class="col">
              <p class="font-weight-normal text-end my-2">Precio</p>
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="min." id="minPrice">
            </div>
            <div class="col">
              <input class="form-control" type="number" placeholder="máx." id="maxPrice">
            </div>
            <div class="col-3 p-0">
              <div class="btn-group" role="group">
                <button class="btn btn-light btn-block" id="priceFilterBtn">Filtrar</button>
                <button class="btn btn-link btn-sm" id="clearPriceFilter">Limpiar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--Grilla de productos-->
      <div id="product-grid" class="row">
      </div>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
